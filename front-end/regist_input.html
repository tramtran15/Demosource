<body>
<header class="header">
    <div class="container">
        <div class="logo pull-left">
            <img src="images/logo.png" alt="">
        </div>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">

                </ul>
            </div>
        </nav>
    </div>
</header>
<div class="main">
    <div class="container">
        <div class="row ">
            <div class="marT32">
                <div class="block-member-information ">
                    <h4 class="text-center">本登録（無料）を続けます。会員情報を入力して下さい。</h4>
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label for="inputName" class="col-md-2 col-xs-2 col-sm-2 control-label">会員氏名</label>
                            <div class="col-sm-10 col-xs-10 col-sm-10">
                                <input type="email" class="form-control" id="inputName" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPhone" class="col-md-2 col-xs-2 col-sm-2 control-label">電話番号</label>
                            <div class="col-sm-10 col-xs-10 col-sm-10">
                                <input class="form-control" type="tel" value="" id="inputPhone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cvv" class="col-md-2 col-xs-2 col-sm-2 control-label">郵便番号</label>
                            <div class="col-sm-5 col-xs-5 col-sm-5">
                                <input type="email" class="form-control"  name="cvv" id="cvv" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">

                            <label for="Email1msg" class="col-md-2 col-xs-2 col-sm-2 control-label">会員住所</label>
                            <div class="col-sm-10 col-xs-10 col-sm-10">
                                <textarea class="form-control" rows="5" id="Email1msg"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-md-2 col-xs-2 col-sm-2 control-label">パスワード</label>
                            <div class="col-sm-10 col-xs-10 col-sm-10 selectDay" >
                                <select id="year_start"name="year_start" class="select form-control">
                                <option>2009</option>
                                <option>2010</option>
                                <option>2011</option>
                                <option>2012</option>
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                </select> /
                                <select id="month_start"name="month_start " class="select form-control">
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                                </select> /
                                <select id="day_start" name="day_start" class="select form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="InputPass" class="col-md-2 col-xs-2 col-sm-2 control-label">性　別</label>
                            <div class="col-sm-10 col-xs-10 col-sm-10">
                                <div class="radio-btn">
                                    <input type="radio" value="value-1" id="rc1" name="rc1" checked="checked" />
                                    <label for="rc1" onclick>男性</label>
                                </div>
                                <div class="radio-btn">
                                    <input type="radio" value="value-1" id="rc2" name="rc1" checked="checked" />
                                    <label for="rc2" onclick>女性</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row passw">
                            <label for="InputPass" class="col-md-2 col-xs-2 col-sm-2 control-label">パスワード</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="password" value="" id="InputPass">
                            </div>
                        </div>
                        <div class="form-group row ">
                            <label for="InputRePass" class="col-md-2 col-xs-2 col-sm-2 control-label" style="padding-top: 0;">パスワードもう一度</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="password" value="" id="InputRePass">
                            </div>
                        </div>

                        <div class="form-group row ">
                            <label for="InputRePass" class="col-md-2 col-xs-2 col-sm-2 control-label"> </label>
                            <div class="btn-register col-xs-10 col-md-10 col-sm-10 text-center">
                                <input type="submit" class="btn btn-primary" value="本登録する">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

    </div>
