<div class="main">
    <div class="container">
        <div class="row wrap-mypage">
            <div class="col-sm-12 col-lg-3">
                <div class="nav-mypage">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a class="btn-mypage" href="#">マイページ</a></li>
                        <li><a href="#">予約履歴</a></li>

                        <li><a href="#">パスワード変更</a></li>
                        <li><a href="#">アカウント削除</a></li>
                    </ul>
                </div>
            </div>
            <!-- end content left -->

            <div class="col-sm-12 col-lg-9">
                <div class="block-changer-account ">
                    <h5>アカウント変更</h5>
                    <h4>アカウント変更手続きの最終確認です。</h4>
                    <p class="">内容に誤りがなく、アカウント変更を実行しても良い場合はパスワードを入力して下さい。</p></br>
                    <form>
                        <div class="form-group row">
                            <label for="inputName" class="col-md-2 col-xs-2 col-sm-2 col-form-label">変更後のアカウント</label>
                            <div class="col-sm-10 col-xs-10 col-sm-10">
                                <input type="email" class="form-control" id="inputName" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cvv" class="col-md-2 col-xs-2 col-sm-2 col-form-label">パスワード</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control"  name="cvv" id="cvv" placeholder="半角英数字　8〜16文字">
                            </div>
                        </div>
                        <div class="form-group row ">
                            <label for="cvv" class="col-md-2 col-xs-2 col-sm-2 col-form-label"></label>
                            <div class="text-center">
                                <input style="height: 43px;" type="submit" class="btn btn-black" value="アカウント変更を承認する">
                            </div>
                        </div>
                        <div class="form-group row ">
                            <label for="cvv" class="col-xs-2 col-form-label"></label>
                            <div class="btn-gray col-xs-10 col-md-10 col-sm-10">
                                <a href="#" class="">手続きをキャンセルする</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- end content right -->
